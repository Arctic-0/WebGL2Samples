<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebGL 2 Samples - gltf_loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="third-party/gl-matrix-min.js"></script>
    <script src="third-party/gltf-loader-n.js"></script>
    <script src="utility.js"></script>
</head>

<body>
    <div id="info">WebGL 2 Samples - gltf_loading</div>
    <p id="description">
        This sample demonstrates gltf support in WebGL. <br/> refractored gltf loader
    </p>

    <script id="vs-smooth" type="x-shader/x-vertex">
        #version 300 es
        #define POSITION_LOCATION 0
        #define NORMAL_LOCATION 1

        precision highp float;
        precision highp int;

        uniform mat4 mvp;
        uniform mat4 mvNormal;

        layout(location = POSITION_LOCATION) in vec3 position;
        layout(location = NORMAL_LOCATION) in vec3 normal;

        out vec3 v_normal;

        void main()
        {
            v_normal = normalize((mvNormal * vec4(normal, 0)).xyz);
            gl_Position = mvp * vec4(position, 1.0) ;
        }
    </script>

    <script id="fs-smooth" type="x-shader/x-fragment">
        #version 300 es
        #define FRAG_COLOR_LOCATION 0

        precision highp float;
        precision highp int;

        in vec3 v_normal;

        layout(location = FRAG_COLOR_LOCATION) out vec4 color;

        void main()
        {
            color = vec4(v_normal, 1.0);
            //color = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>


    <script>
    (function()  {
        'use strict';

        var canvas = document.createElement('canvas');
        canvas.width = Math.min(window.innerWidth, window.innerHeight);
        canvas.height = canvas.width;
        document.body.appendChild(canvas);

        var gl = canvas.getContext( 'webgl2', { antialias: false } );
        var isWebGL2 = !!gl;
        if(!isWebGL2) {
            document.getElementById('info').innerHTML = 'WebGL 2 is not available.  See <a href="https://www.khronos.org/webgl/wiki/Getting_a_WebGL_Implementation">How to get a WebGL 2 implementation</a>';
            return;
        }
        
        // -- Mouse Behaviour
        var s = 1.0;
        var mouseDown = false;
        var lastMouseY = 0;
        window.onmousedown = function(event) {
            mouseDown = true;
            lastMouseY = event.clientY;
        };
        window.onmouseup = function(event) {
            mouseDown = false;  
        };
        window.onmousemove = function(event) {
            if(!mouseDown) {
                return;
            }
            var newY = event.clientY;
            
            var deltaY = newY - lastMouseY;
            
            s += deltaY / 1000;
            
            //console.log(s);
            
            lastMouseY = newY;
        };
        
        

        

        // -- Load obj then render
        //var gltfUrl = '../../assets/gltf/Reciprocating_Saw.gltf';
        var gltfUrl = '../../assets/gltf/2_cylinder_engine.gltf';
        //var gltfUrl = '../../assets/gltf/duck.gltf';
        //var gltfUrl = '../../assets/gltf/box.gltf';
        //var gltfUrl = '../../assets/gltf/CesiumMilkTruck.gltf';
        // loadObj(objURL, function(mesh) {
        var glTFLoader = new MinimalGLTFLoader.glTFLoader();

        glTFLoader.loadGLTF(gltfUrl, function(glTF) {

            var curScene = glTF.scenes[glTF.defaultScene];
            
            // -- Initialize program
            // TODO: use glTF built-in shader
            var program = createProgram(gl, getShaderSource('vs-smooth'), getShaderSource('fs-smooth'));
            var uniformMvpLocation = gl.getUniformLocation(program, "mvp");
            var uniformMvNormalLocation = gl.getUniformLocation(program, "mvNormal");

            // -- Initialize vertex array
            var POSITION_LOCATION = 0; // set with GLSL layout qualifier
            var NORMAL_LOCATION = 1; // set with GLSL layout qualifier

            var vertexArrayMaps = {};

            // ? 
            //var elementBufferMaps = {};

            // var in loop
            var mesh;
            var primitive;
            var vertexBuffer;
            var indicesBuffer;
            var vertexArray;

            var i,len;

            for (var mid in curScene.meshes) {
                mesh = curScene.meshes[mid];
                vertexArrayMaps[mid] = [];
                //elementBufferMaps[mid] = [];

                for (i = 0, len = mesh.primitives.length; i < len; ++i) {
                    primitive = mesh.primitives[i];
                    
                    // create buffers
                    vertexBuffer = gl.createBuffer();
                    indicesBuffer = gl.createBuffer();

                    // No VertexArray binding for ElementBuffer ??

                    // WebGL2: create vertexArray
                    vertexArray = gl.createVertexArray();
                    vertexArrayMaps[mid].push(vertexArray);

                    // -- Initialize buffer
                    var vertices = primitive.vertexBuffer;
                    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
                    gl.bindBuffer(gl.ARRAY_BUFFER, null);

                    var indices = primitive.indices;
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

                    // -- VertexAttribPointer
                    var positionInfo = primitive.attributes['POSITION'];

                    gl.bindVertexArray(vertexArray);

                    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                    

                    gl.vertexAttribPointer(
                        POSITION_LOCATION,
                        positionInfo.size,
                        positionInfo.type,
                        false,
                        positionInfo.stride,
                        positionInfo.offset
                        );
                    gl.enableVertexAttribArray(POSITION_LOCATION);

                    var normalInfo = primitive.attributes['NORMAL'];
                    gl.vertexAttribPointer(
                        NORMAL_LOCATION,
                        normalInfo.size,
                        normalInfo.type,
                        false,
                        normalInfo.stride,
                        normalInfo.offset
                        );
                    gl.enableVertexAttribArray(NORMAL_LOCATION);

                    gl.bindBuffer(gl.ARRAY_BUFFER, null);

                    //elementBufferMaps[mid].push(indicesBuffer);
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
                    //gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

                    gl.bindVertexArray(null);


                }
                
            }
            
            // -- Render preparation
            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);

            var translate = vec3.create();
            vec3.set(translate, 0, 0, -100);
            var scale = vec3.create();
            //var s = 1;
            
            var r = 0.0;
            var rotationSpeedY= 0.01;

            var perspective = mat4.create();
            mat4.perspective(perspective, 0.785, 1, 1, 1000);
            var mvp = mat4.create();
            var mvNormal = mat4.create();



            



            // -- Render loop
            (function render() {
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                //console.log(s);
                vec3.set(scale, s, s, s);
                //vec3.set(scale, 0.1, 0.1, 0.1);
                var modelView = mat4.create();
                mat4.translate(modelView, modelView, translate);
                mat4.scale(modelView, modelView, scale);

                r += rotationSpeedY;
                mat4.rotateY(modelView, modelView, r);
                mat4.multiply(mvp, perspective, modelView);

                mat4.invert(mvNormal, modelView);
                mat4.transpose(mvNormal, mvNormal);

                gl.useProgram(program);
                gl.uniformMatrix4fv(uniformMvpLocation, false, mvp);
                gl.uniformMatrix4fv(uniformMvNormalLocation, false, mvNormal);

                for (var mid in curScene.meshes) {
                    mesh = curScene.meshes[mid];

                    for (i = 0, len = mesh.primitives.length; i < len; ++i) {
                        primitive = mesh.primitives[i];

                        gl.bindVertexArray(vertexArrayMaps[mid][i]);

                        //gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, elementBufferMaps[mid][i]);

                        // temp
                        gl.drawElements(gl.TRIANGLES, primitive.indices.length, gl.UNSIGNED_SHORT, 0);

                        gl.bindVertexArray(null);
                    }
                }

                

                requestAnimationFrame(render);
            })();


        });
    })();
    </script>

</body>

</html>
